<h2 class="text-center text-success"><strong>Inscription</strong></h2>
<br/>
<div [hidden]="registered" class="w-25 container text-left">
  <form (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="lastName">NOM </label>
      <input type="text" class="form-control" id="lastName" required [(ngModel)]="user.lastName" name="lastName">
    </div>
    <div class="form-group">
      <label for="firstName">Prénom </label>
      <input type="text" class="form-control" id="firstName" required [(ngModel)]="user.firstName" name="firstName">
    </div>
    <div class="form-group">
      <label for="email">E-mail </label>
      <input type="email" class="form-control" id="email" required [(ngModel)]="user.email" name="email">
    </div>
    <div class="form-group">
      <label for="phoneNumber">Téléphone portable </label>
      <input type="tel" class="form-control" id="phoneNumber" required [(ngModel)]="user.phoneNumber" name="phoneNumber">
    </div>
    <div class="form-group">
      <label for="vehicle">Véhicule </label>
      <input type="text" id="vehicle" class="form-control" required [(ngModel)]="user.vehicle" name="vehicle">
      <label for="nbPlaces">Nombre de places </label>
      <input type="number" class="form-control" value="1" min="1" step="1" max="99" id="nbPlaces" required [(ngModel)]="user.nbPlaces" name="nbPlaces">
    </div>
    <button type="submit" class="btn btn-success container text-center">Register</button>
  </form>
</div>

<div [hidden]="!registered">
  <h4>You registered successfully!</h4>
</div>
